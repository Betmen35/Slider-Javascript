<html>
<head>

<style type="text/css">
	
.kutu{

<script type="text/javascript">
	

// zamanlı slider yapılacak

var i = 0;

setInterval(function(){
       

var sayi2=3;

if (i<3) {



i++;


//buraya 1 inci resim

if(i == 1){

document.getElementById("resim").innerHTML="<img src='https://i01.sozcucdn.com/wp-content/uploads/2019/09/08/iecrop/spiderman-2_16_9_1567947586.jpg' style='width:100%; height: 250px;'/>";

}
//buraya 2inci resim
else if(i == 2){

document.getElementById("resim").innerHTML="<img src='https://image.api.playstation.com/vulcan/img/rnd/202010/1520/F1WFbqD8WCEWYGErUSk1OAOf.png?w=440' style='width:100%; height: 250px;'/>";

}

//buraya 3uncu resim

else if(i == 3){

}


if(i == 3){

i=0;

}

}





       },3000); // artık siz kac saniyede sliderin donmesini istiyorsaniz ona gore rakam belirleyin




</script>

<!-- buraya resim gelcek  -->
